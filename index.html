<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App de Perguntas com IA</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Chat com IA</h1>
    <input type="password" id="apiKey" placeholder="Digite sua API Key">
    <select id="model">
      <option value="gpt-4.1-mini">GPT-4.1 Mini</option>
      <option value="gpt-4.1-nano">GPT-4.1 Nano</option>
    </select>
  </header>

  <main>
    <input type="text" id="question" placeholder="Digite sua pergunta...">
    <button id="askBtn">Perguntar</button>
    <div id="loading" class="hidden">Carregando...</div>
    <div id="error" class="hidden"></div>
    <div id="answer" class="hidden"></div>
  </main>

  <script src="script.js"></script>
</body>
</html>
